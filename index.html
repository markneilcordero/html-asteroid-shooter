<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asteroid Shooter - Core Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="joystickContainer" style="
    position: absolute;
    bottom: 40px;
    left: 40px;
    width: 120px;
    height: 120px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
  ">
    <div id="joystick" style="
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      position: relative;
    "></div>
  </div>

  <button id="autopilotBtn" style="position: absolute; top: 10px; right: 10px; z-index: 10;">
    🕹️ Autopilot: OFF
  </button>

  <button id="galleryBtn" class="btn btn-info m-2" style="position: absolute; top: 90px; right: 10px; z-index: 10;">🖼️ Show Gallery</button>

  <button id="restartBtn" style="
    position: absolute;
    top: 50px;
    right: 10px;
    z-index: 10;
  ">
    🔄 Restart
  </button>

  <script src="game.js"></script>
</body>
</html>

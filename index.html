<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroid Shooter</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    /* .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    } */

    canvas {
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      display: block;
    }

    #restartBtn {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
    }

    @media (max-width: 600px) {
      #restartBtn {
        font-size: 16px;
        padding: 10px 20px;
      }

      .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    }
  </style>
</head>
<body>
  <div id="startOverlay" style="
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.9);
  z-index: 999;
  color: white;
  font-size: 24px;
  flex-direction: column;
  text-align: center;
">
  <p>ðŸ”Š Click to enable sounds and start the game!</p>
  <button style="margin-top: 20px; padding: 12px 24px; font-size: 18px;">Start Game</button>
</div>

  <div class="game-container">
    <button id="huntModeBtn" style="position: absolute; top: 20px; right: 20px; z-index: 10;">
      ðŸ”„ Toggle Hunt Mode
    </button>    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="restartBtn">Restart Game</button>
  </div>

  <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Asteroid Shooter - Core Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
        font-family: Arial, sans-serif;
      }
      canvas {
        display: block;
        background: #000;
        width: 100%;
        height: 100%;
      }
      #joystickContainer {
        position: absolute;
        bottom: 40px;
        left: 40px;
        width: 120px;
        height: 120px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }
      #joystick {
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 50%;
        position: relative;
      }
      .top-buttons {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 10;
      }
      .top-buttons button,
      #shootBtn {
        padding: 8px 12px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: white;
        color: black;
        font-weight: bold;
        cursor: pointer;
        opacity: 0.8;
      }
      .top-buttons button:hover,
      #shootBtn:hover {
        opacity: 1;
      }
      #shootBtn {
        position: absolute;
        bottom: 40px;
        right: 40px;
        width: 80px;
        height: 80px;
        border-radius: 50%; /* Makes it perfectly round */
        background: red;
        color: white;
        font-weight: bold;
        font-size: 18px;
        border: none;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.6); /* Glowing effect */
        cursor: pointer;
        z-index: 10;
        opacity: 0.9;
        transition: transform 0.1s, opacity 0.1s;
      }

      #shootBtn:hover {
        opacity: 1;
        transform: scale(1.1); /* Slight grow effect on hover */
      }

      #shootBtn:active {
        transform: scale(0.95); /* Press down effect */
      }

      #laserBtn {
        position: absolute;
        bottom: 40px;
        right: 140px; /* Place it to the left of FIRE button */
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #00e0ff;
        color: white;
        font-weight: bold;
        font-size: 18px;
        border: none;
        box-shadow: 0 0 15px rgba(0, 224, 255, 0.6);
        cursor: pointer;
        z-index: 10;
        opacity: 0.9;
        transition: transform 0.1s, opacity 0.1s;
      }
      #laserBtn:hover {
        opacity: 1;
        transform: scale(1.1);
      }
      #laserBtn:active {
        transform: scale(0.95);
      }

      /* üì± Responsive Mobile Adjustments */
      @media (max-width: 768px) {
        #joystickContainer {
          width: 100px;
          height: 100px;
          bottom: 100px;
          left: 20px;
        }
        #joystick {
          width: 30px;
          height: 30px;
        }
        #shootBtn {
          width: 70px;
          height: 70px;
          bottom: 100px;
          right: 20px;
          font-size: 20px;
        }
        #laserBtn {
          width: 70px;
          height: 70px;
          bottom: 100px;
          right: 100px; /* Adjust for mobile */
          font-size: 20px;
        }
        .top-buttons {
          top: 10px;
          right: 10px;
        }
        .top-buttons button {
          font-size: 14px;
          padding: 6px 10px;
        }
      }
    </style>
  </head>
  <body>
    <!-- üîä Enable Sound Button (MUST be before canvas so it's top layer) -->
    <button
      id="enableSoundBtn"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        padding: 20px 40px;
        font-size: 1.5rem;
      "
    >
      üîä Enable Sound
    </button>

    <canvas id="gameCanvas"></canvas>

    <div
      id="desktopControls"
      style="
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.1);
        color: white;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 10px;
        backdrop-filter: blur(5px);
        z-index: 20;
        display: none; /* Hidden by default */
        font-family: Arial, sans-serif;
      "
    >
      üñ•Ô∏è Controls: Move with <strong>Arrow Keys</strong> | Shoot with
      <strong>Spacebar</strong>
    </div>

    <div id="joystickContainer">
      <div id="joystick"></div>
    </div>

    <div class="top-buttons">
      <button id="autopilotBtn">üïπÔ∏è Autopilot: OFF</button>
      <button id="restartBtn">üîÑ Restart</button>
    </div>

    <button id="shootBtn">FIRE</button>
    <button id="laserBtn">LASER</button>

    <script src="game.js"></script>
    <script>
      let shootInterval = null;
      let laserInterval = null; // üî• Add for Laser
      const shootBtn = document.getElementById("shootBtn");
      const laserBtn = document.getElementById("laserBtn");

      laserBtn.addEventListener("mousedown", (e) => {
        e.preventDefault();
        startLaserFire();
      });
      laserBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        startLaserFire();
      });
      laserBtn.addEventListener("mouseup", stopLaserFire);
      laserBtn.addEventListener("mouseleave", stopLaserFire);
      laserBtn.addEventListener("touchend", stopLaserFire);
      laserBtn.addEventListener("touchcancel", stopLaserFire);

      // Start Rapid Fire on mousedown or touchstart
      function startRapidFire() {
        if (!shootInterval) {
          shootBullet(); // Immediate first shot
          shootInterval = setInterval(() => {
            if (bulletCooldown <= 0) {
              shootBullet();
              bulletCooldown = BULLET_COOLDOWN;
            }
          }, 100); // adjust 100ms if needed
        }
      }

      // Stop Rapid Fire on mouseup, mouseleave, touchend, or touchcancel
      function stopRapidFire() {
        if (shootInterval) {
          clearInterval(shootInterval);
          shootInterval = null;
        }
      }

      // === [Start Rapid Fire for LASER] ===
      function startLaserFire() {
        if (!laserInterval) {
          fireLaser(); // Immediate first laser
          laserInterval = setInterval(() => {
            fireLaser();
          }, 50); // üî• adjust laser fire rate if needed (slower or faster)
        }
      }

      function stopLaserFire() {
        if (laserInterval) {
          clearInterval(laserInterval);
          laserInterval = null;
        }
      }

      // üìå Bind correct events
      shootBtn.addEventListener("mousedown", (e) => {
        e.preventDefault();
        startRapidFire();
      });
      shootBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        startRapidFire();
      });
      shootBtn.addEventListener("mouseup", stopRapidFire);
      shootBtn.addEventListener("mouseleave", stopRapidFire);
      shootBtn.addEventListener("touchend", stopRapidFire);
      shootBtn.addEventListener("touchcancel", stopRapidFire);

      // === [Bind Events for laserBtn] ===
      laserBtn.addEventListener("mousedown", (e) => {
        e.preventDefault();
        startLaserFire();
      });
      laserBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        startLaserFire();
      });
      laserBtn.addEventListener("mouseup", stopLaserFire);
      laserBtn.addEventListener("mouseleave", stopLaserFire);
      laserBtn.addEventListener("touchend", stopLaserFire);
      laserBtn.addEventListener("touchcancel", stopLaserFire);

      // üîä Handle Enable Sound Button
      const enableSoundBtn = document.getElementById("enableSoundBtn");
      enableSoundBtn.addEventListener("click", () => {
        shootSound.play().then(() => shootSound.pause());
        explosionSound.play().then(() => explosionSound.pause());
        shipHitSound.play().then(() => shipHitSound.pause());
        enableSoundBtn.style.display = "none"; // Hide button after clicked
      });
    </script>
    <script>
      // üì± Simple mobile detection
      const isMobile =
        /iPhone|iPad|iPod|Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );

      if (!isMobile) {
        // üñ•Ô∏è Desktop mode
        document.getElementById("joystickContainer").style.display = "none";
        document.getElementById("shootBtn").style.display = "none";
        document.getElementById("laserBtn").style.display = "none"; // ‚¨ÖÔ∏è ADD THIS LINE
        document.getElementById("desktopControls").style.display = "block";
      } else {
        // üì± Mobile mode
        document.getElementById("desktopControls").style.display = "none";
      }
    </script>
  </body>
</html>
